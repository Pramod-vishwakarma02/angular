<div class="login-container">
    <form name="form"  
          #loginForm="ngForm" id="loginForm" class="login-form" novalidate>
        <h2 class="form-title">Log In</h2>
        
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" 
                   [(ngModel)]="loginModel.phoneNumber" placeholder="Enter Your Phone Number" 
                   #phoneNumber="ngModel" 
                   [ngClass]="{'is-invalid': loginForm.submitted && phoneNumber.invalid}" 
                   required>
            <div *ngIf="loginForm.submitted && phoneNumber.invalid" class="invalid-feedback">
                Phone number is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" 
                   [(ngModel)]="loginModel.password" placeholder="Enter Your Password" 
                   #Password="ngModel" 
                   [ngClass]="{'is-invalid': loginForm.submitted && Password.invalid}" 
                   required>
            <div *ngIf="loginForm.submitted && Password.invalid" class="invalid-feedback">
                Password is required
            </div>
        </div>

        <button type="submit" class="btn btn-primary " (click)="onLoginSubmit()">Submit</button>
        
        <p class="routerLink">Already have an account? <button (click)="gotosignup()">signup</button></p>
    </form>
</div>
