 <p-table
  [value]="data"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  [tableStyle]="{ 'min-width': '50rem' }"
  class="custom-transaction-table"
>
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Transaction ID</th>
      <th>Amount</th>
      <th>Type</th>
      <th>Status</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-txn let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ txn.date }}</td>
      <td>{{ txn.id }}</td>
      <td>₹{{ txn.amount }}</td>
      <td>{{ txn.type }}</td>
      <td>
        <span
          [ngClass]="{
            'status-success': txn.status === 'Success',
            'status-pending': txn.status === 'Pending',
            'status-failed': txn.status === 'Failed'
          }"
        >
          {{ txn.status }}
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
