<div class="container">
  <div class="card transaction-card p-4">
    <h3 class="mb-4">Transaction History</h3>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Transaction ID</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let txn on seeTransaction; let i = index">
            <th>{{ i + 1 }}</th>
            <td>{{ txn.date }}</td>
            <td>{{ txn.id }}</td>
            <td>₹{{ txn.amount }}</td>
            <td>{{ txn.type }}</td>
            <td [ngClass]="{
              'status-success': txn.status === 'Success',
              'status-pending': txn.status === 'Pending',
              'status-failed': txn.status === 'Failed'
            }">
              {{ txn.status }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
