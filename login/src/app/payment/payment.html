<div class="payment-class" id="payMoney">
  <h2>Pay Money</h2>

  <div class="form-group">
    <label for="users">Receiver's Phone No.</label>
    <select id="users" [(ngModel)]="SendMoneyModel.recieverPhoneNumber">
      <option value="" disabled selected hidden>select a user</option>
      <option [value]="data.phoneNumber" *ngFor="let data of userList">
        {{ data.username }} | {{ data.phoneNumber }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="amount">Enter the amount</label>
    <input
      id="amount"
      type="number"
      [(ngModel)]="SendMoneyModel.amount"
      name="amount"
      class="form-control"
      placeholder="â‚¹ Enter the amount"
      required
    />
  </div>

  <button (click)="SendMoney(userphonenumber)">Send</button>
</div>
